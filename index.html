<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button onclick="previousMonth()" class="arrow"><</button>
        <b id="currentYear" class="currentMonth"></b>
        <b id="currentMonth" class="currentMonth"></b>
        <button onclick="nextMonth()" class="arrow">></button>
      </div>
      <div class="common">
        <ul class="week">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thr</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul id="dates" class="month"></ul>
      </div>
    </div>
  </body>
</html>
